<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACAMP 360</title>
    <link rel="shortcut icon" href="3.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        body {
            background-image: url('./assets/Arte 360 data.png');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            font-family: 'Montserrat', sans-serif;
            color: #333;
            padding-top: 20px;
        }

        .container-main {
            max-width: 800px;
            margin-top: 0px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: linear-gradient(to right, #000000, hsl(0, 0%, 0%), #000000);
            padding: 0px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header img {
            max-width: 150px;
        }

        .bullet {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
            vertical-align: middle;
        }


        .position-relative {
            position: relative;
        }

        .btn-bottom {
            position: absolute;
            bottom: -150px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 100%;
        }
    </style>
</head>

<body>
    <div class="container-fluid px-4 py-5">
        <div class="row justify-content-center">
            <div class="container-main col-12 col-sm-10 col-md-8 col-lg-6 position-relative">
                <img src="./assets/Texto.png" alt="Texto" class="img-fluid mb-4">
                <a href="frminscricaoACAMP.html">
                    <img src="./assets/Botão.png" alt="Botão" class="img-fluid btn-bottom">
                </a>
            </div>
        </div>
    </div>
</body>

</html>
