    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        body {
            background-image: url('./assets/Arte 360 data 2.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(to right, #000000, hsl(0, 0%, 0%), #000000);
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header img {
            max-width: 150px;
        }
          .button-container {
              position: fixed;
              width: 300px;
              height: 100px; /* Ajuste conforme a altura desejada do botão */
              top: 75%;
              left: 50%;
              transform: translate(-50%, -50%);
              z-index: 100;
              background-image: url('./assets/Arte 360 data 3.png');
              background-position: 50% 73%; /* Substitua X Y pelas coordenadas da parte da imagem que você quer usar */
              background-size: auto;
              cursor: pointer;
          }
        .btn-primary.orange {
            background-color: transparent;
            border-color: transparent;
            padding: 1.5vh 2vw;
            font-size: calc(16px + 0.5vw);
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
            white-space: nowrap;
        }

        .btn-primary.orange:hover {
            transform: scale(1.05);
            /* Efeito de zoom suave ao passar o mouse */
        }

        /* Media queries for better mobile responsiveness */
        @media screen and (max-width: 768px) {
            .button-container {
                width: 80vw;
            }

            .btn-primary.orange {
                font-size: calc(14px + 1vw);
                padding: 2vh 4vw;
            }
        }

        .btn-primary.purple {
            background-color: #ff0000;
            border-color: #ff0000;
            margin-top: 10px;
        }

        .btn-primary.purple:hover {
            background-color: #ff0000;
            border-color: #ff0000;
        }

        .bullet {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
            vertical-align: middle;
        }

        .orange-bullet {
            background-color: transparent;
        }

        .purple-bullet {
            background-color: #ff0000;
        }

        /* Add this to your existing styles */
        .arrow {
            font-size: 80px;
            color: #ffffff;
            animation: bounce 2s infinite;
            display: block;
            margin-bottom: 0px;
            transform: rotate(45deg);
            position: relative;
            left: 200px;
            overflow: hidden;
            height: 100vh;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: rotate(45deg) translateY(0);
            }

            40% {
                transform: rotate(45deg) translateY(-30px);
            }

            60% {
                transform: rotate(45deg) translateY(-15px);
            }
        }
    </style>
</head>

<body>

        <a href="frminscricaoACAMP.html" class="btn btn-primary orange"></a>
    </div>
