<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACAMP 360</title>
    <link rel="shortcut icon" href="3.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        body {
            background-image: url('/ACAMP.png');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            font-family: 'Montserrat', sans-serif;
            color: #333;
            padding-top: 100px;
        }
        .container {
            max-width: 800px;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background: linear-gradient(to right, #000000, hsl(0, 0%, 0%), #000000);
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header img {
            max-width: 150px;
        }
        .btn-primary.orange {
            background-color: #3d7517;
            border-color: #3d7517;
            margin-top: 10px;
        }
        .btn-primary.orange:hover {
            background-color: #3d7517;
            border-color: #3d7517;
        }
        .btn-primary.purple {
            background-color: #ff0000;
            border-color: #ff0000;
            margin-top: 10px;
        }
        .btn-primary.purple:hover {
            background-color: #ff0000;
            border-color: #ff0000;
        }
        .bullet {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
            vertical-align: middle;
        }
        .orange-bullet {
            background-color: #3d7517;
        }
        .purple-bullet {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/assets/ACAMP.png" alt="Logo ACAMP">
    </div>
    <div class="container">
        <h1 class="text-center mb-4">ACAMP 360º 2025</h1>
        <h3 class="text-center mb-4">Inscrições Abertas e Limitadas.</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title font-weight-bold"><span class="bullet orange-bullet"></span> Inscrição GERAL</h5>
                        <p class="card-text">Inscreva-se para o nosso 1º ACAMP 360º 2025.</p>
                        <a href="frminscricaoACAMP.html" class="btn btn-primary orange">Inscrever Aqui</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title font-weight-bold"><span class="bullet purple-bullet"></span> Inscrição para TRABALHADORES</h5>
                        <p class="card-text">Vc que irá servir em algum ministério, aguarde as inscrições para TRABALHADORES</p>
                        <!--
                        <p class="card-text">Vc que irá servir em algum ministério, inscreva-se nesse link.</p>
                        <a href="frmTrabalhadores.html" class="btn btn-primary purple">Inscrever Trabalhador</a> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <img src="/assets/Logo.png" alt="Logo ACAMP" class="img-fluid" style="width: 30%;">
        </div>
    </div>
</body>
</html>
