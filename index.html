<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACAMP BLACK TEEN</title>
    <link rel="shortcut icon" href="3.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        body {
            /*background-image: url('./assets/Arte 360 data.png');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;*/
            background-color: #000000;
            font-family: 'Montserrat', sans-serif;
            color: #333;
            padding-top: 0px;
            overflow: hidden;
            text-align: center; /* Centraliza o conteúdo inline */
            position: relative; /* Para posicionamento do botão */
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(to right, #000000, hsl(0, 0%, 0%), #000000);
            padding: 0px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header img {
            max-width: 150px;
        }

        .bullet {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
            vertical-align: middle;
        }


        .position-relative {
            position: relative;
        }

        .btn-gradient {
            background: linear-gradient(to right, #D35400, #F39C12);
            /* Laranja para amarelo */
            color: white;
            font-weight: bold;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 18px;
            text-transform: uppercase;
            border: none;
            box-shadow: 0 4px 15px rgba(255, 140, 0, 0.4);
            transition: all 0.3s ease;
            position: absolute;
            top: 54%;
            left: 50%;
            transform: translateX(-50%);
            text-decoration: none;
            min-width: 200px;
            text-align: center;
        }

        .btn-gradient:hover {
            background: linear-gradient(to right, #E67E22, #C0392B);
            /* Inverte o gradiente no hover */
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 140, 0, 0.6);
            color: white;
            text-decoration: none;
        }

        .desktop-image, .mobile-image {
            margin-top: 0; /* Posiciona no topo vertical */
            max-width: 100%; 
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        @media screen and (max-width: 768px) {
            .mobile-image {
                display: block;
            }

            .desktop-image {
                display: none;
            }


            .btn-gradient {
                padding: 12px 30px;
                font-size: 16px;
                min-width: 250px;
            }
        }
    </style>
</head>

<body>
    <img src="./assets/Texto.png" alt="Texto" class="img-fluid mb-4 desktop-image">
    <img src="./assets/Texto Celular.png" alt="Texto" class="img-fluid mb-4 mobile-image">

    <!-- Novo botão Bootstrap com gradiente -->
    <a href="frminscricaoACAMP.html" class="btn-gradient">
        Inscreva-se Agora
    </a>

</body>

</html>
